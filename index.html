<!DOCTYPE html>
<html ng-app="APP">

<head>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- ================FONTS================ -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300' rel='stylesheet' type='text/css'>

    <!-- ================BOOTSTRAP================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- ================ICONS================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- ================PLUGINS================ -->
    <link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <link rel="stylesheet" type="text/css" href="bower_components/cal-heatmap/cal-heatmap.css">
    <link rel="stylesheet" type="text/css" href="styles/core.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.min.css">


    <link rel="shortcut icon" href="favicon.ico">

    <title>DEMO: Absenteeism 2</title>

</head>

<body ng-controller="mainController">


    <div class="widget animated fadeIn navigation">
        <div class="widget-body no-padding">
            <div class="row">
                <div class="col-md-1 col-md-offset-1">
                    <h2 class="text-primary"> Mudano </h2>
                </div>
                <div class="col-md-1 ">
                    <p class="nav-link" ng-class="{'selected-nav': current_location === 'calendar'}"><a href="#calendar"> Calendar</a> </p>
                </div>
                <div class="col-md-1">
                    <p class="nav-link" ng-class="{'selected-nav': current_location === 'filters'}"> <a href="#filters">Filters</a> </p>
                </div>
                <div class="col-md-1">
                    <p class="nav-link" ng-class="{'selected-nav': current_location === 'advanced'}"> <a href="#advanced">Advanced</a> </p>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <select ng-model="selected_user" class="form-control login" ng-options="opt as opt.name for opt in login_users">
                    </select>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view></div>
    </div>


    <!-- ================JQUERY================ -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- ================LODASH================ -->
    <script src="bower_components/lodash/lodash.min.js"></script>

    <!-- ================MOMENT================ -->
    <script src="bower_components/moment/min/moment.min.js"></script>

    <!-- ================ANGULAR CORE================ -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- ================ANGULAR PLUGINS================ -->
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/cal-heatmap/cal-heatmap.js"></script>
    <script type="text/javascript" src="bower_components/angular-cal-heatmap-directive/dist/1.3.0/calHeatmap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.min.js"></script>

    <!-- ================ANGULAR CUSTOM CORE================ -->
    <script src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/routes.js"></script>

    <!-- ================CONTROLLERS================ -->
    <script type="text/javascript" src="scripts/controllers/calendar.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/main.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/filter.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/advanced.controller.js"></script>

    <!-- ================SERVICES================ -->
    <script type="text/javascript" src="scripts/services/filters.service.js"></script>
    <script type="text/javascript" src="scripts/services/bookings.service.js"></script>
    <script type="text/javascript" src="scripts/services/database.service.js"></script>
    <script type="text/javascript" src="scripts/services/notify.service.js"></script>
    <script type="text/javascript" src="scripts/services/advancedfilters.service.js"></script>

</body>

</html>
